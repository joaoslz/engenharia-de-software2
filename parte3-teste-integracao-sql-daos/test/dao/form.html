<form>
  <fieldset>
    <legend>Dados Pessoais</legend>
    <label for="nome">Nome:</label>
    <input id="nome" name="nome" placeholder="Informe o seu nome" required autofocus>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email aqui!" required>
    <br>
    <label for="data">Data:</label>
    <input type="date">
  </fieldset>
  <fieldset>
    <legend>Mensagem</legend>
    <label>
      <input type="radio" name="assunto" value="consultoria"> Consultoria
    </label>
    <label>
      <input type="radio" name="assunto" value="blog"> Blog
    </label>
    <label>
      <input type="radio" name="assunto" value="outros"> Outros
    </label>
    <br>
    <label for="msg">Mensagem</label>
    <textarea id="msg" name="mensagem" required placeholder="Deixe a sua mensagem" cols="50" rows="8"></textarea>
  </fieldset>
  <!-- <input type="submit" value="Envie sua mensagem"> -->
  <button type="submit">Envie <strong>sua mensagem 
                         aqui</strong>
  </button>
  <button type="reset">Limpar Formulário</button>
</form>
